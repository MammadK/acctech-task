<div class="card card-custom card-stretch gutter-b">
  <!-- Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark" translate="X.NEW_ARRIVALS"></span>
      <span class="text-muted mt-3 font-weight-bold font-size-sm"
         translate="X.MORE_THAN_400_NEW_MEMBERS"></span
      >
    </h3>
    <div class="card-toolbar">
      <ul class="nav nav-pills nav-pills-sm nav-dark-75">
        <li
          class="nav-item"
          (click)="setCurrentTab('Month')"
          [style.cursor]="'pointer'"
        >
          <a
            class="nav-link py-2 px-4"
            [class.active]="currentTab === 'Month'"
            data-toggle="tab"
             translate="X.MONTH"></a
          >
        </li>
        <li
          class="nav-item"
          (click)="setCurrentTab('Week')"
          [style.cursor]="'pointer'"
        >
          <a
            class="nav-link py-2 px-4"
            [class.active]="currentTab === 'Week'"
            data-toggle="tab"
             translate="X.WEEK"></a
          >
        </li>
        <li
          class="nav-item"
          (click)="setCurrentTab('Day')"
          [style.cursor]="'pointer'"
        >
          <a
            class="nav-link py-2 px-4"
            [class.active]="currentTab === 'Day'"
            data-toggle="tab"
             translate="X.DAY"></a
          >
        </li>
      </ul>
    </div>
  </div>

            <th class="p-0" [style.min-width]="'110px'"></th>

                    class="h-50 align-self-center"
                  />
                </span>
              </div>
            </td>

            <td class="text-right">
              <span

                $2,000,000

              <span class="text-muted font-weight-500" translate="X.REACTJS_HTML"></span>

            <td class="text-right">
